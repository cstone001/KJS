      <h3>Book Me</h3>
      <form id="form" name="contactForm" method="post" onsubmit="ValidateForm(this.contactForm)">
  			    <label for="eventName">Name of event*</label><br>
            <div class="form-group input-group">
  			      <input type="text" class="form-control" id="eventName" name="eventName" required>
            </div>

  			    <label for="eventDate">Date of event*</label>
            <div class="form-group">
  			         <div class="input-group">
                   <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                   <input type="date" class="form-control" id="eventDate" name="eventDate" required>
                 </div>
            </div>

            <label for="eventTime">Time of event*</label>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                <input type="time" class="form-control" id="eventTime" name="eventTime" required>
              </div>
            </div>

            <label for="event">Type of event:*</label>
            <div class="radio">
                <label for="event">
                <input onclick="radioTextFunction() "type="radio" name="event" id="Hosting" value="Hosting" required/>
                Hosting
            </div>
            <div class="radio">
              <label for="event">
                <input onclick="radioTextFunction() "type="radio" name="event" id="Acting" value="Acting" required/>
                Acting
              </label>
              <div id="error"> </div>
            </div>

  			    <label for="details">More info on the event</label>
  			    <div class="input-prepend"><span class="add-on"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span><textarea class="form-control" id="details" name="details" rows="7"></textarea></div>

            <div class="row">
              <div class="col-xs-12 col-md-6">
  			        <label for="contactPerson">Contact person full name*</label>
  			           <div class="input-group">
                     <span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                     <input type="text" class="form-control" id="contactPersonFirst" name="firstName" placeholder="First name" pattern="^([a-zA-Z\s]{2,15})$" required>
                   </div>
              </div>

              <div class="col-xs-12 col-md-6 movedown">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" id="contactPersonLast" name="lastName" placeholder="Last name" pattern="^([a-zA-Z\s]{2,15})$" required>
                </div>
              </div>
            </div>

  			    <label for="contactNumber">Contact number*</label>
  			    <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon special"><i class="fa fa-mobile" aria-hidden="true"></i></span>
                <input type="tel" placeholder="(123)-456-7890" class="form-control" id="contactNumber" name="contactNumber" pattern="^[0-9\s\-()+\.]+$">
              </div>
            </div>

            <label for="email">Contact Email*</label>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>
            <br>

            <input type="submit" />
